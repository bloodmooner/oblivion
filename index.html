<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин фурнитуры Oblivion</title>


  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header Start -->
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="header__logo" href="#" >
          <img class="header__logo-icon" src="assets/svg/Oblivion.svg" alt="logo" >
        </a>
        <a href="tel:+79682676814" class="header__tel">+7 968 267 68 14</a>
        <span class="header__shedule">
          График работы интернет-магазина: Пн-Пт с 8:00 до 17:00
        </span>
        <span class="header__delivery">
          Доставка по всей России и в некоторые страны СНГ
        </span>
        <div class="header__actions">
          <div class="header__actions-item header__actions-item_fav">
            <img class="header__actions-icon" src="assets/svg/fav.svg" alt="favourite" >
            <div class="header__actions-counter">
              <span>1</span>
            </div>
          </div>
          <div class="header__actions-item header__actions-item_cart">
            <img class="header__actions-icon" src="assets/svg/cart.svg" alt="favourite" >
            <div class="header__actions-counter">
              <span>3</span>
            </div>
          </div>
        </div>
      </div>
      <div class="header__menu">
        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__listitem">
              <a class="header__link" href="#" >Главная</a>
            </li>
            <li class="header__listitem">
              <a class="header__link" href="#" >О нас</a>
            </li>
            <li class="header__listitem">
              <a class="header__link" href="#" >Каталог</a>
            </li>
            <li class="header__listitem">
              <a class="header__link" href="#" >Доставка</a>
            </li>
            <li class="header__listitem">
              <a class="header__link" href="#" >Оплата</a>
            </li>
            <li class="header__listitem">
              <a class="header__link" href="#" >График работы</a>
            </li>
          </ul>
        </nav>
        <form action="#" class="header__search">
          <div class="header__search-row">
            <input class="header__search-input" type="text" placeholder="Поиск по сайту">
            <img class="header__search-icon" src="assets/svg/input-search.svg" alt="Search" >
          </div>
        </form>
      </div>
    </div>
  </header>
  <!-- Header End -->
  

  <!-- Main Start -->
  <!-- Main End -->

  
  <!-- Footer Start -->
  <!-- Footer End -->



  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
